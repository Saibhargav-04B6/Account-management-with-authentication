<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Overview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Account Overview</h2>
        <p>Account Number: <span id="accountNumber"></span></p>
        <p>Account Name: <span id="accountName"></span></p>
        <p>Account Type: <span id="accountType"></span></p>
        <p>Balance: <span id="balance"></span></p>
        <p>Opening Date: <span id="openingDate"></span></p>
        <p>Last Transaction Date: <span id="lastTransactionDate"></span></p>
        <p>Status: <span id="status"></span></p>
        <p>Branch Name: <span id="branchName"></span></p>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
